on: 
  pull_request:
    branches:
      - my-blog
    types: [closed]
  push:
    branches:
      - my-blog
jobs:
  # `build` is a user-defined name for this job
  publish-blog-content:
    # Set the base environment to run the Action on
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Git checkout
        uses: actions/checkout@v1

      - name: Step 2 - echo Branch name
        run: echo running on branch ${GITHUB_REF##*/}

      - name: Step 3 - Build build image
        run: docker-compose -f ./docker/docker-compose.build-image.yml up

      - name: Step 4 - Generate site
        run: docker-compose -f ./docker/docker-compose.prod.yml up jekyll-text-theme_build

      - name: Step 5 - FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@2.0.0
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          LOCAL_DIR: _site
          REMOTE_DIR: blog
          METHOD: sftp
          PORT: 22
          ARGS: --delete

      - name: Step 6 - Restart kubernetes deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: microk8s kubectl rollout restart statefulset nginx -n blog